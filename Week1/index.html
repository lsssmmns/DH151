<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

	<!-- div: a section of the website -->
    <div class="header">
		Alyssa's School History
	</div>
	<div class="sidebar">
		Click on the Markers to see the schools where Alyssa received an education!
	</div>
	<div class="content">
		<div id="map">

        </div>
	</div>

    <script>
        var map = L.map('map').setView([35.21509730205496, -120.61176345680174], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([35.28189436170044, -120.66622610811969]).addTo(map)
                .bindPopup('Mission College Prep<br> Alyssa\'s High School')	

        var marker2 = L.marker([35.12701811902243, -120.59163245340065]).addTo(map)
                .bindPopup('St. Patrick School<br> Alyssa\'s Second Elementary School: 5th - 8th')

        var marker3 = L.marker([35.10844301696633, -120.60568419358802]).addTo(map)
                .bindPopup('Fairgrove Elementary School<br> Alyssa\'s First Elementary School: Kindergarten - 4th')

    </script>


</body>
</html>
