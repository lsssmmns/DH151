<!DOCTYPE html>
<html>
<head>
	<title>Crime in LA</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- classy brew -->
	<script src="js/classybrew.js"></script>

</head>
<body>

	<div class="header">
		Who is Victimized?
	</div>
	<div class="sidebar">
		Showing the last 1000 crime incidents reported to the LAPD<br>
        <br>
        <section class="buttons">
            <button onclick="mapJSON()">All victims</button><br>
            <button onclick="mapJSON('B')">Black victims</button><br>
            <button onclick="mapJSON('W')">White victims</button><br>
            <button onclick="mapJSON('H')">Hispanic victims</button><br>
            <button onclick="mapJSON('A')">Asian victims</button><br>
            <button onclick="mapJSON('O')">Other victims</button><br>
        </section>
    </div>
	<div class="content">
		<div id="map"></div>
	</div>
	<div class="footer">
	</div>

	<script src="js/map.js"></script>

</body>
</html>
